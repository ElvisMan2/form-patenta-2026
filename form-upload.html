<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo a Google Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 13px;
            color: #666;
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message a {
            color: inherit;
            font-weight: 600;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Subir Archivo a Drive</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileName">Nombre del archivo (opcional):</label>
                <input type="text" id="fileName" placeholder="Dejar vac√≠o para usar el nombre original">
            </div>

            <div class="form-group">
                <label for="fileInput">Seleccionar archivo:</label>
                <input type="file" id="fileInput" required>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <button type="submit" id="submitBtn">Subir Archivo</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Subiendo archivo...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // URL del Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbykPfckhcMZKm9Uf-43T6Y80G_SRm6JN8Peii-y2dtHDUm-4rty4l97VtZgF1Q3kiHO/exec';
        
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        // Mostrar informaci√≥n del archivo seleccionado
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.textContent = `Archivo: ${file.name} | Tama√±o: ${sizeInMB} MB | Tipo: ${file.type}`;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        // Manejar el env√≠o del formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileName = document.getElementById('fileName').value.trim();
            const file = fileInput.files[0];

            if (!file) {
                showMessage('Por favor selecciona un archivo', 'error');
                return;
            }

            try {
                // Mostrar loading
                loading.style.display = 'block';
                message.style.display = 'none';
                submitBtn.disabled = true;

                // Convertir archivo a base64
                const base64 = await fileToBase64(file);

                // Preparar datos
                const payload = {
                    archivoBase64: base64,
                    nombreArchivo: fileName || file.name,
                    mimeType: file.type || 'application/octet-stream'
                };

                // Enviar petici√≥n
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(
                        `‚úÖ ${result.message}<br>` +
                        `<strong>Archivo:</strong> ${result.fileName}<br>` +
                        `<a href="${result.fileUrl}" target="_blank">Ver en Drive</a>`,
                        'success'
                    );
                    form.reset();
                    fileInfo.style.display = 'none';
                } else {
                    showMessage(`‚ùå Error: ${result.message}`, 'error');
                }

            } catch (error) {
                showMessage(`‚ùå Error al subir el archivo: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Convertir archivo a base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Remover el prefijo "data:*/*;base64,"
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
